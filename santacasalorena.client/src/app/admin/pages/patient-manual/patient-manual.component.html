<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">ðŸ“˜ Manuais do Paciente</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateManual()">
    <i class="bi bi-plus-lg me-2"></i> Novo Manual
  </button>
</div>

<div class="row g-3">
  <div *ngFor="let item of manuals" class="col-12">
    <div class="card shadow-sm border-0 rounded-3 manual-card">
      <div class="card-body d-flex justify-content-between align-items-start flex-wrap">

        <!-- ConteÃºdo -->
        <div class="flex-grow-1">
          <h5 class="fw-semibold mb-1">{{ item.title }}</h5>
          <p class="text-muted small mb-2">{{ item.content }}</p>
        </div>

        <!-- Imagem -->
        <div *ngIf="item.imageUrl" class="ms-3">
          <img [src]="item.imageUrl"
               alt="{{ item.title }}"
               class="rounded"
               style="width: 100px; height: 70px; object-fit: cover;">
        </div>

        <!-- AÃ§Ãµes -->
        <div class="d-flex align-items-center gap-2 mt-2 mt-sm-0">
          <button class="btn btn-outline-secondary btn-sm" (click)="onEditManual(item)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteManual(item.id)">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">⚙️ Gerenciar Serviços</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateService()">
    <i class="bi bi-plus-lg me-2"></i> Novo Serviço
  </button>
</div>

<!-- Services List -->
<div class="row g-3">
  <div *ngFor="let service of services" class="col-12">
    <div class="card shadow-sm border-0 rounded-3 service-card">
      <div class="card-body d-flex justify-content-between align-items-start flex-wrap">

        <!-- Conteúdo -->
        <div class="flex-grow-1">
          <h5 class="fw-semibold mb-1">{{ service.name }}</h5>
          <p class="text-muted small mb-2">{{ service.description }}</p>
          <span *ngIf="service.category" class="badge bg-light text-dark px-3 py-1">
            {{ service.category }}
          </span>
        </div>

        <!-- Ações -->
        <div class="d-flex align-items-center gap-2 mt-2 mt-sm-0">
          <span class="badge d-flex align-items-center gap-1 px-2 py-1"
                [class.bg-success]="service.is_active"
                [class.bg-secondary]="!service.is_active">
            <i class="bi" [ngClass]="service.is_active ? 'bi-check-circle' : 'bi-x-circle'"></i>
            {{ service.is_active ? 'Ativo' : 'Inativo' }}
          </span>

          <button class="btn btn-outline-secondary btn-sm" (click)="onEditService(service)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteService(service.id!)" title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

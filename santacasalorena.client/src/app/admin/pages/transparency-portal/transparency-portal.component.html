<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">ðŸ“Š Portal da TransparÃªncia</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateItem()">
    <i class="bi bi-plus-lg me-2"></i> Novo Registro
  </button>
</div>

<!-- Transparency List -->
<div class="row g-3">
  <div *ngFor="let item of items" class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 rounded-3 transparency-card h-100">
      <div class="card-body d-flex flex-column justify-content-between">

        <!-- CabeÃ§alho -->
        <div>
          <span class="badge bg-info text-dark mb-2">{{ item.category }}</span>
          <h5 class="fw-semibold mb-1">{{ item.title }}</h5>
          <p class="text-muted small mb-1" *ngIf="item.description">{{ item.description }}</p>
          <p class="text-muted small mb-1" *ngIf="item.type">Tipo: {{ item.type }}</p>
          <p class="text-muted small mb-1" *ngIf="item.year">Ano: {{ item.year }}</p>
          <p class="text-muted small mb-1" *ngIf="item.startYear">
            VigÃªncia: {{ item.startYear }} - {{ item.endYear || 'Atual' }}
          </p>
        </div>

        <!-- RodapÃ©: AÃ§Ãµes -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <!-- Arquivo -->
          <div *ngIf="item.fileUrl">
            <a [href]="item.fileUrl" target="_blank" class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1">
              <i class="bi bi-file-earmark-text"></i> Abrir
            </a>
          </div>

          <!-- AÃ§Ãµes -->
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm" (click)="onEditItem(item)" title="Editar">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="onDeleteItem(item.id)" title="Excluir">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

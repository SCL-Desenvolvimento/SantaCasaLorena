<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">ðŸ“Š Portal da TransparÃªncia</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateItem()">
    <i class="bi bi-plus-lg me-2"></i> Novo Registro
  </button>
</div>

<!-- Transparency List -->
<div class="row g-3">
  <div *ngFor="let item of items" class="col-12">
    <div class="card shadow-sm border-0 rounded-3 news-card">
      <div class="card-body d-flex justify-content-between align-items-center flex-wrap">

        <!-- ConteÃºdo -->
        <div class="flex-grow-1">
          <h5 class="fw-semibold mb-1">{{ item.agreementName }}</h5>
          <p class="text-muted small mb-1">Tipo: {{ item.type }}</p>
          <p class="text-muted small mb-1">
            VigÃªncia: {{ item.startYear }} - {{ item.endYear || 'Atual' }}
          </p>
        </div>

        <!-- Arquivo -->
        <div *ngIf="item.fileUrl" class="ms-3">
          <a [href]="item.fileUrl" target="_blank" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-file-earmark-text"></i> Abrir Arquivo
          </a>
        </div>

        <!-- AÃ§Ãµes -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" (click)="onEditItem(item)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteItem(item.id)" title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

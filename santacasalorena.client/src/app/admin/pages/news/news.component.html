<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">ðŸ“° Gerenciar NotÃ­cias</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateNews()">
    <i class="bi bi-plus-lg me-2"></i> Nova NotÃ­cia
  </button>
</div>

<!-- News List -->
<div class="row g-3">
  <div *ngFor="let item of news" class="col-12">
    <div class="card shadow-sm border-0 rounded-3 news-card">
      <div class="card-body d-flex justify-content-between align-items-start flex-wrap">

        <!-- ConteÃºdo -->
        <div class="flex-grow-1">
          <h5 class="fw-semibold mb-1">{{ item.title }}</h5>

          <!-- DescriÃ§Ã£o -->
          <p class="text-muted small mb-2">{{ item.description }}</p>

          <!-- Categoria + Data -->
          <div class="d-flex flex-wrap gap-2 align-items-center">
            <span *ngIf="item.category" class="badge bg-light text-dark px-3 py-1">
              {{ item.category }}
            </span>
            <small class="text-muted" *ngIf="item.createdAt">
              ðŸ“… {{ formatDate(item.createdAt) }}
            </small>
          </div>
        </div>

        <!-- Imagem -->
        <div *ngIf="item.imageUrl" class="ms-3 mb-2 mb-sm-0">
          <img [src]="item.imageUrl"
               alt="{{ item.title }}"
               class="rounded"
               style="width: 100px; height: 70px; object-fit: cover;">
        </div>

        <!-- AÃ§Ãµes -->
        <div class="d-flex align-items-center gap-2 mt-2 mt-sm-0">
          <span class="badge d-flex align-items-center gap-1 px-2 py-1"
                [class.bg-success]="item.isPublished"
                [class.bg-secondary]="!item.isPublished">
            <i class="bi" [ngClass]="item.isPublished ? 'bi-check-circle' : 'bi-pencil'"></i>
            {{ item.isPublished ? 'Publicado' : 'Rascunho' }}
          </span>

          <button class="btn btn-outline-secondary btn-sm" (click)="onEditNews(item)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteNews(item.id!)" title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="dashboard-container">
  <!-- Loading State -->
  <div class="loading-overlay" *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-content" *ngIf="!loading">

    <!-- Stats Cards Row -->
    <div class="row g-4 mb-4">
      <div class="col-xl-3 col-md-6" *ngFor="let card of statCards">
        <app-stats-card [label]="card.label"
                        [value]="card.value"
                        [icon]="card.icon"
                        [bgClass]="card.bgClass"
                        [textClass]="card.textClass"
                        [trend]="card.trend"
                        [detailsLink]="card.detailsLink ?? null">
        </app-stats-card>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="row g-4 mb-4">
      <div class="col-12">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-header bg-light border-0">
            <h5 class="mb-0">
              <i class="bi bi-lightning text-warning me-2"></i>
              Ações Rápidas
            </h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-xl-3 col-md-6" *ngFor="let action of quickActions">
                <a [routerLink]="action.route" class="quick-action-card text-decoration-none">
                  <div class="quick-action-content">
                    <div class="quick-action-icon" [ngClass]="'text-' + action.color">
                      <i class="bi" [ngClass]="action.icon"></i>
                    </div>
                    <div class="quick-action-info">
                      <h6 class="quick-action-title">{{ action.title }}</h6>
                      <p class="quick-action-description">{{ action.description }}</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Items Row -->
    <div class="row g-4">

      <!-- Recent News -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-header bg-light border-0 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="bi bi-newspaper text-primary me-2"></i>
              Últimas Notícias
            </h5>
            <a routerLink="/admin/news" class="btn btn-sm btn-outline-primary">
              Ver todas
            </a>
          </div>
          <div class="card-body">
            <ng-container *ngIf="recentNews.length > 0; else noNews">
              <div class="list-group list-group-flush">
                <a *ngFor="let news of recentNews"
                   [routerLink]="['/admin/news/edit', news.id]"
                   class="list-group-item list-group-item-action d-flex align-items-center gap-3 py-3">

                  <img [src]="news.imageUrl"
                       alt="Imagem da notícia"
                       class="rounded"
                       width="64"
                       height="64"
                       style="object-fit: cover;">

                  <div class="flex-grow-1">
                    <h6 class="mb-1 fw-semibold text-dark">{{ news.title }}</h6>
                    <small class="text-muted d-block">{{ formatDate(news.publishedAt || news.createdAt) }}</small>
                    <span class="badge mt-1"
                          [ngClass]="news.isPublished ? 'bg-success' : 'bg-secondary'">
                      {{ news.isPublished ? 'Publicado' : 'Rascunho' }}
                    </span>
                  </div>
                </a>
              </div>
            </ng-container>

            <ng-template #noNews>
              <div class="text-center py-4 text-muted">
                Nenhuma notícia encontrada
              </div>
            </ng-template>
          </div>
        </div>
      </div>

      <!-- Recent Contacts -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-header bg-light border-0 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="bi bi-chat-dots text-danger me-2"></i>
              Contatos Recentes
            </h5>
            <a routerLink="/admin/contacts" class="btn btn-sm btn-outline-danger">
              Ver todos
            </a>
          </div>
          <div class="card-body p-0">
            <app-recent-items [items]="recentContacts"
                              [showDate]="true"
                              [dateFormat]="'datetime'"
                              emptyMessage="Nenhum contato encontrado">
            </app-recent-items>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

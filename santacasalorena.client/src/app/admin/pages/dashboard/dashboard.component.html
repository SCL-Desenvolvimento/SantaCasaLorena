<!-- Stats Cards -->
<div class="row g-4 mb-4">
  <div class="col-md-3" *ngFor="let card of statCards">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted small mb-1">{{ card.label }}</h6>
          <h3 class="fw-bold mb-0" [ngClass]="card.textClass">{{ card.value }}</h3>
        </div>
        <div class="icon-circle" [ngClass]="card.bgClass">
          <i class="{{ card.icon }}"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Recent Items -->
<div class="row g-4">
  <!-- Ãšltimas NotÃ­cias -->
  <div class="col-lg-6">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-header bg-light border-0 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">ðŸ“° Ãšltimas NotÃ­cias</h5>
        <a href="/admin/news" class="text-primary small">Ver todas</a>
      </div>
      <div class="card-body">
        <div *ngFor="let item of news.slice(0, 5)"
             class="d-flex justify-content-between align-items-center py-2 border-bottom">
          <div>
            <p class="mb-1 fw-semibold">{{ item.title }}</p>
            <small class="text-muted">{{ formatDate(item.createdAt) }}</small>
          </div>
          <span class="badge d-flex align-items-center gap-1"
                [class.bg-success]="item.isPublished"
                [class.bg-secondary]="!item.isPublished">
            <i class="bi" [ngClass]="item.isPublished ? 'bi-check-circle' : 'bi-pencil'"></i>
            {{ item.isPublished ? 'Publicado' : 'Rascunho' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Contatos Recentes -->
  <div class="col-lg-6">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-header bg-light border-0 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">ðŸ’¬ Contatos Recentes</h5>
        <a href="/admin/contacts" class="text-primary small">Ver todos</a>
      </div>
      <div class="card-body">
        <div *ngFor="let contact of contacts.slice(0, 5)"
             class="d-flex justify-content-between align-items-center py-2 border-bottom">
          <div>
            <p class="mb-1 fw-semibold">{{ contact.name }}</p>
            <small class="text-muted">{{ contact.subject }}</small>
          </div>
          <span class="badge d-flex align-items-center gap-1"
                [class.bg-success]="contact.is_read"
                [class.bg-danger]="!contact.is_read">
            <i class="bi" [ngClass]="contact.is_read ? 'bi-check' : 'bi-envelope-fill'"></i>
            {{ contact.is_read ? 'Lido' : 'Novo' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">ğŸ‘¤ Gerenciar UsuÃ¡rios</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateUser()">
    <i class="bi bi-plus-lg me-2"></i> Novo UsuÃ¡rio
  </button>
</div>

<!-- User List -->
<div class="row g-3">
  <div *ngFor="let user of users" class="col-12">
    <div class="card shadow-sm border-0 rounded-3 news-card">
      <div class="card-body d-flex justify-content-between align-items-center flex-wrap">

        <!-- ConteÃºdo -->
        <div class="flex-grow-1">
          <h5 class="fw-semibold mb-1">{{ user.username }}</h5>
          <p class="text-muted small mb-1">{{ user.email }}</p>
          <p class="text-muted small mb-1">Tipo: {{ user.userType }}</p>
          <p class="text-muted small mb-1" *ngIf="user.department">Departamento: {{ user.department }}</p>
        </div>

        <!-- Foto -->
        <div *ngIf="user.photoUrl" class="ms-3">
          <img [src]="user.photoUrl" alt="{{ user.username }}" class="rounded-circle" style="width: 60px; height: 60px; object-fit: cover;">
        </div>

        <!-- AÃ§Ãµes -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" (click)="onEditUser(user)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteUser(user.id)" title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="banner-form-container">
  <div class="page-header mb-4 d-flex justify-content-between align-items-center">
    <div>
      <h2 class="page-title mb-1">
        {{ isEditMode ? 'Editar Banner' : 'Novo Banner' }}
      </h2>
      <p class="page-subtitle text-muted mb-0">
        {{ isEditMode ? 'Atualize as imagens e informações do banner' : 'Preencha os dados para cadastrar um novo banner' }}
      </p>
    </div>
    <button class="btn btn-outline-secondary" (click)="cancel()">
      <i class="bi bi-arrow-left me-2"></i> Voltar
    </button>
  </div>

  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body">
      <form [formGroup]="bannerForm" (ngSubmit)="save()">
        <div class="row">
          <div class="col-md-8">

            <div class="mb-3">
              <label class="form-label fw-bold">Título</label>
              <input type="text" class="form-control" formControlName="title" placeholder="Digite o título do banner">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Descrição</label>
              <textarea class="form-control" formControlName="description" rows="3" placeholder="Digite uma descrição"></textarea>
            </div>

            <!-- Uploads -->
            <div class="mb-3">
              <label class="form-label fw-bold">Imagem Desktop (1920x540)</label>
              <input type="file" class="form-control" (change)="onImageSelected($event, 'desktopImageUrl')" accept="image/*">
              <div class="mt-2" *ngIf="previews.desktop">
                <img [src]="previews.desktop" class="img-thumbnail" style="max-width:200px;">
                <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="removeImage('desktopImageUrl')">
                  <i class="bi bi-x-circle"></i> Remover
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Imagem Tablet (1280x800)</label>
              <input type="file" class="form-control" (change)="onImageSelected($event, 'tabletImageUrl')" accept="image/*">
              <div class="mt-2" *ngIf="previews.tablet">
                <img [src]="previews.tablet" class="img-thumbnail" style="max-width:200px;">
                <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="removeImage('tabletImageUrl')">
                  <i class="bi bi-x-circle"></i> Remover
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Imagem Mobile (600x600)</label>
              <input type="file" class="form-control" (change)="onImageSelected($event, 'mobileImageUrl')" accept="image/*">
              <div class="mt-2" *ngIf="previews.mobile">
                <img [src]="previews.mobile" class="img-thumbnail" style="max-width:200px;">
                <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="removeImage('mobileImageUrl')">
                  <i class="bi bi-x-circle"></i> Remover
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label">Ordem</label>
              <input type="number" class="form-control" formControlName="order">
            </div>

            <div class="mb-3">
              <label class="form-label">Tempo (segundos)</label>
              <input type="number" class="form-control" formControlName="timeSeconds">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Notícia Relacionada</label>
              <select class="form-select"
                      formControlName="newsId"
                      [disabled]="loadingNews || newsList.length === 0">
                <option value="">Selecione uma notícia</option>
                <option *ngFor="let news of newsList" [value]="news.id">
                  {{ news.title }}
                </option>
              </select>

              <div *ngIf="loadingNews" class="form-text text-muted">
                Carregando notícias...
              </div>
              <div *ngIf="!loadingNews && newsList.length === 0" class="form-text text-muted">
                Nenhuma notícia disponível
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="isActive">
                <option [ngValue]="true">Ativo</option>
                <option [ngValue]="false">Inativo</option>
              </select>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-outline-secondary me-2" (click)="cancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="saving">
            <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
            {{ saving ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

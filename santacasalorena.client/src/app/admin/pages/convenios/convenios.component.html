<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">ü§ù Gerenciar Conv√™nios</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateConvenio()">
    <i class="bi bi-plus-lg me-2"></i> Novo Conv√™nio
  </button>
</div>

<!-- Convenios List -->
<div class="row g-3">
  <div *ngFor="let convenio of convenios" class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 rounded-3 convenio-card h-100">
      <div class="card-body text-center">

        <!-- Logo -->
        <img *ngIf="convenio.imageUrl"
             [src]="convenio.imageUrl"
             alt="{{ convenio.name }}"
             class="img-fluid mb-3"
             style="max-height: 80px; object-fit: contain;">

        <!-- Nome -->
        <h5 class="fw-semibold mb-3">{{ convenio.name }}</h5>

        <!-- A√ß√µes -->
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" (click)="onEditConvenio(convenio)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteConvenio(convenio.id!)" title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

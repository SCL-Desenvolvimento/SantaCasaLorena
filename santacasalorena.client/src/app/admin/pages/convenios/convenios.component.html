<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">ü§ù Gerenciar Conv√™nios</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateConvenio()">
    <i class="bi bi-plus-lg me-2"></i> Novo Conv√™nio
  </button>
</div>

<!-- Convenios List -->
<div class="row g-3">
  <div *ngFor="let convenio of convenios" class="col-12">
    <div class="card shadow-sm border-0 rounded-3 convenio-card">
      <div class="card-body d-flex justify-content-between align-items-start flex-wrap">

        <!-- Conte√∫do -->
        <div class="flex-grow-1">
          <h5 class="fw-semibold mb-1">{{ convenio.name }}</h5>
          <p class="text-muted small mb-2">{{ convenio.description }}</p>

          <div class="d-flex gap-2 flex-wrap align-items-center">
            <span *ngIf="convenio.category" class="badge bg-light text-dark px-3 py-1">
              {{ convenio.category }}
            </span>
            <a *ngIf="convenio.website_url"
               [href]="convenio.website_url"
               target="_blank"
               class="text-primary small text-decoration-none d-flex align-items-center gap-1">
              <i class="bi bi-link-45deg"></i> {{ convenio.website_url }}
            </a>
          </div>
        </div>

        <!-- A√ß√µes -->
        <div class="d-flex align-items-center gap-2 mt-2 mt-sm-0">
          <span class="badge d-flex align-items-center gap-1 px-2 py-1"
                [class.bg-success]="convenio.is_active"
                [class.bg-secondary]="!convenio.is_active">
            <i class="bi" [ngClass]="convenio.is_active ? 'bi-check-circle' : 'bi-x-circle'"></i>
            {{ convenio.is_active ? 'Ativo' : 'Inativo' }}
          </span>

          <button class="btn btn-outline-secondary btn-sm" (click)="onEditConvenio(convenio)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteConvenio(convenio.id!)" title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

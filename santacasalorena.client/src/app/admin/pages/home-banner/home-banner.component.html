<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 fw-bold mb-0">üñºÔ∏è Gerenciar Banners</h2>
  <button class="btn btn-primary d-flex align-items-center" (click)="onCreateBanner()">
    <i class="bi bi-plus-lg me-2"></i> Novo Banner
  </button>
</div>

<div class="row g-3">
  <div *ngFor="let item of banners" class="col-12">
    <div class="card shadow-sm border-0 rounded-3 banner-card">
      <div class="card-body d-flex justify-content-between align-items-center flex-wrap">

        <!-- Info -->
        <div class="flex-grow-1">
          <h5 class="fw-semibold mb-1">Ordem: {{ item.order }}</h5>
          <p class="text-muted small mb-1">Tempo: {{ item.timeSeconds }}s</p>
          <span *ngIf="item.newsId; else noNews" class="badge bg-info text-dark">
            Relacionado √† not√≠cia #{{ item.newsId }}
          </span>
          <ng-template #noNews>
            <span class="badge bg-secondary">Sem not√≠cia relacionada</span>
          </ng-template>
        </div>

        <!-- Imagens -->
        <div class="d-flex gap-2">
          <img [src]="item.desktopImageUrl" alt="Desktop" class="rounded"
               style="width: 120px; height: 70px; object-fit: cover;">
          <img [src]="item.tabletImageUrl" alt="Tablet" class="rounded"
               style="width: 120px; height: 70px; object-fit: cover;">
          <img [src]="item.mobileImageUrl" alt="Mobile" class="rounded"
               style="width: 70px; height: 70px; object-fit: cover;">
        </div>

        <!-- A√ß√µes -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" (click)="onEditBanner(item)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteBanner(item.id)">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

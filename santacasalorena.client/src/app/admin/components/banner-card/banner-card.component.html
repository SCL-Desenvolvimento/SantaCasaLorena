<div class="card banner-card">
  <img [src]="banner.image" class="card-img-top" [alt]="banner.title">
  <div class="card-body">
    <h5 class="card-title">{{ banner.title }}</h5>
    <p class="card-text">{{ banner.description }}</p>
    <p class="card-text">
      <span class="badge"
            [class.bg-success]="banner.isActive"
            [class.bg-danger]="!banner.isActive">
        {{ banner.isActive ? 'Ativo' : 'Inativo' }}
      </span>
      <small class="text-muted ms-2">VigÃªncia: {{ formatDate(banner.startDate) }} - {{ formatDate(banner.endDate) }}</small>
    </p>
    <a [href]="banner.link" target="_blank" class="btn btn-sm btn-outline-primary">Ver Link</a>
  </div>
</div>

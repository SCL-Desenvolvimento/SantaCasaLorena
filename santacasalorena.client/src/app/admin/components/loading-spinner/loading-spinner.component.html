<div class="loading-spinner" [ngClass]="'spinner-' + size">
  <div class="spinner-container">
    <div 
      class="spinner-border" 
      [ngClass]="'text-' + color"
      role="status"
      aria-hidden="true">
    </div>
    <div class="spinner-message" *ngIf="showMessage">
      {{ message }}
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" [class.show]="showDialog" [style.display]="showDialog ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmação</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelButtonText }}</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{ confirmButtonText }}</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showDialog" [style.display]="showDialog ? 'block' : 'none'"></div>

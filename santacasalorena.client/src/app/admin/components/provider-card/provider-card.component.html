<div class="card provider-card">
  <div class="card-body">
    <h5 class="card-title">{{ provider.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">ID: {{ provider.id }}</h6>
    <p class="card-text">
      <i class="bi bi-calendar me-1"></i> In√≠cio: {{ provider.startYear }}<br>
      <i class="bi bi-calendar-x me-1"></i> Fim: {{ provider.endYear || 'N/A' }}
    </p>
    <img *ngIf="provider.imageUrl" [src]="provider.imageUrl" alt="{{ provider.name }}" class="img-fluid rounded">
  </div>
</div>

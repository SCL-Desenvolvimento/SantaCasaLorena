<div class="card contact-card">
  <div class="card-body">
    <h5 class="card-title">{{ contact.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ contact.subject }}</h6>
    <p class="card-text">{{ contact.message | slice:0:100 }}...</p>
    <p class="card-text">
      <small class="text-muted">Recebido em: {{ formatDate(contact.receivedAt) }}</small>
    </p>
    <span 
      class="badge"
      [class.bg-success]="contact.isRead"
      [class.bg-secondary]="!contact.isRead">
      <i class="bi me-1" 
         [ngClass]="contact.isRead ? 'bi-check-circle' : 'bi-envelope'"></i>
      {{ contact.isRead ? 'Lido' : 'NÃ£o Lido' }}
    </span>
  </div>
</div>

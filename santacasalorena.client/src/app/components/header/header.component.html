<header class="bg-white shadow sticky-top">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center py-3">

      <!-- Logo -->
      <a class="d-flex align-items-center text-decoration-none" routerLink="/">
        <div class="bg-primary p-2 rounded me-2">
          <i class="bi bi-heart-fill text-white fs-4"></i>
        </div>
        <div>
          <h1 class="h5 mb-0 fw-bold text-dark">Santa Casa</h1>
          <p class="small text-muted mb-0">de Lorena</p>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <nav class="d-none d-lg-flex gap-4">
        <a *ngFor="let item of menuItems"
           class="text-dark fw-medium nav-link"
           [routerLink]="item.path"
           routerLinkActive="text-primary">
          {{ item.name }}
        </a>
      </nav>

      <!-- CTA Desktop -->
      <div class="d-none d-lg-flex">
        <a routerLink="/admin/login" class="btn btn-danger">
          Área Administrativa
        </a>
      </div>

      <!-- Mobile Toggle -->
      <button class="btn d-lg-none" (click)="toggleMenu()">
        <i [class]="'bi ' + (isMenuOpen ? 'bi-x-lg' : 'bi-list') + ' fs-4'"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="d-lg-none border-top pt-3">
      <nav class="d-flex flex-column gap-3">
        <a *ngFor="let item of menuItems"
           class="text-dark fw-medium nav-link"
           (click)="navigateTo(item.path)">
          {{ item.name }}
        </a>
        <a class="btn btn-danger w-auto"
           (click)="navigateTo('/admin/login')">
          Área Administrativa
        </a>
      </nav>
    </div>
  </div>
</header>

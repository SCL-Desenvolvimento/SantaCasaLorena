<div class="modal-overlay" (click)="close.emit()"></div>

<div class="modal-card">
  <h2 class="modal-title">Recuperar Senha</h2>
  <p class="modal-text">Digite seu e-mail para receber as instruções de recuperação.</p>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email"
             placeholder="Seu e-mail"
             [(ngModel)]="email"
             name="email"
             required
             class="form-input">
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <button type="submit" class="modal-button">Enviar</button>
    <button type="button" class="modal-button cancel" (click)="close.emit()">Cancelar</button>
  </form>
</div>

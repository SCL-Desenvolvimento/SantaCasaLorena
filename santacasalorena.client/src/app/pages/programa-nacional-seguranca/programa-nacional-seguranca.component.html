<div class="min-vh-100">

  <!-- Hero -->
  <section class="hero-gradient text-white py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold mb-3">{{ pageTitle }}</h1>
      <p class="lead opacity-75">{{ heroSubtitle }}</p>
      <p class="fs-5 text-light">{{ heroDescription }}</p>
    </div>
  </section>

  <!-- Programa Nacional -->
  <section class="py-5 bg-white">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h2 class="h1 fw-bold mb-4">{{ programaNacionalTitle }}</h2>
          <div class="fs-5 text-secondary">
            <p *ngFor="let paragraph of programaNacionalContent" class="mb-3">{{ paragraph }}</p>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="text-center">
            <img src="assets/img/paginas/seguranca-paciente-img.jpg"
                 alt="Profissionais de saúde cuidando de paciente"
                 class="img-fluid rounded shadow">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Núcleo de Segurança -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="text-center mb-4 mb-lg-0">
            <img src="assets/img/paginas/seguranca-paciente-img2.jpg"
                 alt="Equipe multiprofissional"
                 class="img-fluid rounded shadow">
          </div>
        </div>
        <div class="col-lg-6">
          <h2 class="h1 fw-bold mb-4">{{ nucleoTitle }}</h2>
          <div class="fs-5 text-secondary">
            <p *ngFor="let paragraph of nucleoContent" class="mb-3">{{ paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Features / Pilares -->
  <section class="py-5 bg-white">
    <div class="container">
      <h2 class="h1 fw-bold text-center mb-5">Nossos Pilares</h2>
      <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let feature of features">
          <div class="card text-center h-100 shadow-sm card-hover border-0">
            <div class="card-body p-4">
              <div class="icon-circle mb-3 mx-auto" style="background: #0d6efd;">
                <i [ngClass]="feature.icon" class="fs-3 text-white"></i>
              </div>
              <h3 class="h5 fw-bold mb-3">{{ feature.title }}</h3>
              <p class="text-secondary">{{ feature.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

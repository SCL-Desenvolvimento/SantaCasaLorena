<div class="min-vh-100">

  <!-- Hero -->
  <section class="hero-gradient text-white py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold mb-3">Transparência e Detalhamento de Despesas</h1>
      <p class="lead opacity-75">
        Acompanhe nesta página os documentos de transparência da instituição.
      </p>
    </div>
  </section>

  <!-- Conteúdo dinâmico -->
  <section class="py-5 bg-light">
    <div class="container">

      <div *ngFor="let group of groupedData" class="mb-5">
        <!-- Nome da categoria -->
        <h2 class="h1 fw-bold text-center mb-5">{{ group.category }}</h2>

        <!-- Loop nos tipos dentro da categoria -->
        <div *ngFor="let typeGroup of group.types" class="mb-4">
          <h3 class="h3 fw-bold mb-4" *ngIf="typeGroup.type">
            <i class="bi bi-folder2-open me-2 text-primary"></i>{{ typeGroup.type }}
          </h3>

          <!-- Cards -->
          <div class="row g-4">
            <div class="col-md-6" *ngFor="let item of typeGroup.items">
              <div class="card h-100 shadow-sm border-0 card-hover">
                <div class="card-body p-4">
                  <span class="badge bg-secondary mb-2">{{ item.type || group.category }}</span>
                  <h5 class="fw-bold">{{ item.title }}</h5>
                  <p class="text-secondary mb-1" *ngIf="item.description">{{ item.description }}</p>
                  <p class="text-secondary">{{ getPeriodo(item) }}</p>

                  <button class="btn btn-outline-primary btn-sm" (click)="downloadItem(item)">
                    <i class="bi bi-download me-1"></i> Abrir Arquivo
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

</div>
